<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statue of Unity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar-container">
        <div class="navbar-curtain"></div>

        <div class="nav-country active">India</div>
        <div class="nav-country idle">China</div>
        <div class="nav-country idle">Indonesia</div>
        <div class="nav-country idle">Russia</div>
    </div>

    <div class="container">
        <div class="header-container">
            <h2 class="header-country">Statue of Unity</h2>
            <h1>Legendary</h1>
            <h1>Awe-Inspiring</h1>
        </div>

        <div class="video-container">
            <div class="video-fade"></div>
            <video class="video" src="video/youtube_IN1slWsDfLc_1920x1080_h264.mp4" autoplay muted loop></video>
            <div class="play-button">
                <svg id="pause" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path fill="currentColor" d="M9 6a1 1 0 0 1 1 1v10a1 1 0 1 1-2 0V7a1 1 0 0 1 1-1m6 0a1 1 0 0 1 1 1v10a1 1 0 1 1-2 0V7a1 1 0 0 1 1-1"/></svg>

            </div>
        </div>

        <div class="slider-container">
            <h1 class="universal-title">Get the highlights</h1>
            <div class="carousel-container">
                <div class="carousel-inner-container">
                    <div><img class="one" src="slider/1.jpg" alt="statue image"></div>
                    <div><img src="slider/2.jpg" alt="statue image"></div>
                    <div><img class="three" src="slider/3.jpg" alt="statue image"></div>
                    <div><img class="four" src="slider/4.webp" alt="statue image"></div>
                    <div><img class="five" src="slider/5.png" alt="statue image"></div>
                    <div><img class="six" src="slider/6.jpg" alt="statue image"></div>
                    <div><img class="seven" src="slider/7.jpg" alt="statue image"></div>
                </div>
            </div>
            <div class="carousel-buttons">
                <div class="left"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 48 48"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M31 36L19 24l12-12"/></svg></div>
                <div class="right"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 48 48"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="m19 12l12 12l-12 12"/></svg></div>
            </div>

    </div>
